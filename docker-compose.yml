services:
  backend:
    build:
      context: ./backend
    image: arises-backend:latest
    container_name: backend
    working_dir: /var/www
    ports:
      - "5005:5005"
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: arises-frontend:latest
    container_name: frontend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    restart: unless-stopped