name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: SSH Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: "moha210"
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          push: true
          context: "./backend"
          tags: moha210/backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          push: true
          context: "./frontend"
          tags: moha210/frontend:latest

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Generate static frontend build
        run: |
          cd frontend
          npm run build

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            docker pull moha210/backend:latest
            docker pull moha210/frontend:latest
            docker stack deploy -c ~/arises/docker-compose.yml arises
